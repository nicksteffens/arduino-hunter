<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arduino - Hunter UI</title>
  <link rel="stylesheet" href="bootstrap-responsive.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span8 offset2 hero-unit">
        <h1>Arduino - Hunter UI</h1>
      </div>
    </div>

    <div class="row-fluid">

      <div class="span4 offset2">


          <div class="row-fluid">
            <h3 class="span12">Hit Sensors</h3>
          </div>

          <div id="hunterSensors" class="row-fluid">
            <div class="span12">
              <div class="row-fluid">
                <div class="span1">
                  <div class="well"></div>
                </div>
                <div class="span4">
                  <div class="row well"></div>
                  <div class="row well"></div>
                </div>
                <div class="span1">

                </div>
              </div>
            </div>
          </div>


      </div>

      <div class="span4">

        <div class="row-fluid">
          <h3>Shields</h3>

          <div class="span12 btn-group">
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-primary">&nbsp;</div>
            <div class="btn btn-large btn-default disabled">&nbsp;</div>
          </div>

        </div>

        <div class="row-fluid">
          <h3>Hull</h3>
          <div class="span12 btn-group">
            <div class="btn btn-large btn-success">&nbsp;</div>
            <div class="btn btn-large btn-success">&nbsp;</div>
            <div class="btn btn-large btn-success">&nbsp;</div>
            <div class="btn btn-large btn-success">&nbsp;</div>
            <div class="btn btn-large btn-default disabled">&nbsp;</div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</body>
</html>
