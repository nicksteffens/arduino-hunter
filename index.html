<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arduino-Hunter</title>
  <link rel="stylesheet" href="bootstrap-responsive.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">

      <div class="span12">
        <div class="hero-unit">
          <h1>Arduino Hunter</h1>

        </div>
      </div>

    </div>

    <div class="row-fluid alias">
      <div class="span12 center">
        <form class="form-inline">
          <input type="text" placeholder="Choose Alias">
          <button class="btn">Enter Hunt</button>
        </form>

      </div>
    </div>
    <div class="row-fluid ui">
      <div class="span12">
        <div class="btn-group">
            <button id="shoot" class="btn btn-primary">Shoot</button>
            <button id="quit" class="btn btn-inverse">Quit</button>
          </div>
      </div>
    </div>

    <div class="row-fluid combatLog ">
      <div class="span12">
        <h4 class="lead">CombatLog</h4>
        <div id="logOutput" class="well well-small">

        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
